<!-- 1b.Write a program to accept two numbers and print whether their sum is EVEN or ODD -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum is even or odd</title>
</head>
<body>
   
    <script>
        let a=Number(prompt("Enter the number :"));
        let b=Number(prompt("Enter the number :"));
        if((a+b)%2==0)
        {
            document.write((a+b)+" is EVEN");
        }
        else
        {
            document.write((a+b)+" is ODD")
        }
    </script>
</body>
</html>
