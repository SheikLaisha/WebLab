<!-- 2f.Write a program to print all numbers backwards from 100 to 0 i.e. 100 99 98 97 96 . . . 4 3 2 1 0 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100...1</title>
</head>
<body>
    <script>
    
        for(let i=100;i>=0;i--) 
        {
            document.write(i+"&nbsp");
        }
    </script>
</body>
</html>
