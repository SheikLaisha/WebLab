<!-- 2d.Write a program to print alternate numbers starting from 1 to 99 i.e. 1 3 5 7 9 11 13 . . . 95 97 99 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>
<body>
    <script>
    
        for(let i=0;i<=100;i++) 
        {
            if(i%2!=0)
            document.write(i+"&nbsp");
        }
    </script>
</body>
</html>
