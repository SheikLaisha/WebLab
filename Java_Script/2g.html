<!--2g.Write a program to print numbers backwards from 100 to 1 by skipping 2 numbers i.e. 100 97 94 91 88 85 82 79. . . 22 19 16 13 10 7 4 1 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 97 94...1</title>
</head>
<body>
    <script>
    
        for(let i=100;i>=0;i-=3) 
        {
            document.write(i+"&nbsp");
        }
    </script>
</body>
</html>
