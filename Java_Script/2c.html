<!-- 2c.Write a program to print all numbers from 1 to 100 i.e. 1 2 3 4 5 6 7 . . . 98 99 100 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1...100</title>
</head>
<body>
    <script>
    
        for(let i=0;i<=100;i++)
        {
            document.write(i+"&nbsp");
            
        }
    </script>
</body>
</html>
