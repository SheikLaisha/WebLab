<!-- 3.Print the below shape on a browser window [10 rows right-angled left justified numbers]
1
12
123
1234
12345
123456
1234567
12345678
123456789
12345678910
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number right Pyramid</title>
</head>
<body>
    <script>
        for(let i=1 ;i<=10;i++)
        {
            for(let j=1;j<=i;j++)
            {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
