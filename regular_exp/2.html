<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Date</title>
</head>
<body>
  <script type="text/javascript">
    var str = 'Albert Einstein was born in Ulm, on 14/03/1879.';
    var res = str.match(/\d{2}([\/.-])\d{2}\1\d{4}/g);
    document.write(res);
  </script>
</body>
</html>
