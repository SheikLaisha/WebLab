<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Drop down</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" onsubmit="return check(event)">
        String : <input name="string"><br>
        <select name="abc">
            <option value="1">Lower Case</option>
            <option value="2">Upper Case</option>
        </select>
        <input type="submit">
    </form>
    <script>
        const check = (x) => {
            const form = new FormData(x.target);
            const string = form.get("string");
            const abc = form.get("abc");
            console.log(string);
            if (abc == "1") {
                document.write(string.toLowerCase());
            }
            if (abc == "2") {
                document.write(string.toUpperCase());
            }
        };
    </script>
</body>
</html>
