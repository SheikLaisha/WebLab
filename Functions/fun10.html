<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jump(a,x,n)
        {
            let p=Math.sqrt(n);
            let q=0;
            while(a[Math.min(p,n)-1] < x)
            {
                q = p;
                p=p+Math.sqrt(n);
                if(q >= n)
                return -1;
            }
            while(a[q] < x)
            {
                q++;
                if(q==Math.min(p,n))
                return -1;
            }
            if(a[q] == x)
        
                return q;
            
            return -1;
        }
        var a=[];
        var size=prompt("enter size");
        for(var i=0;i<size;i++){
            a[i]=prompt("enter elements:");
        }
        let x=prompt("enter the key");
        let n=a.length;
        let index=jump(a,x,n);
        if(index>=0 && index<=n)
        document.write("success");
        else
        document.write("failure");
    </script>
</body>
</html>
