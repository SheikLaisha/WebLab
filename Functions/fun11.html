<!-- 11.Write an arrow function that accepts an array of strings as input and prompt the message which shows 
“Enter the Length of the String:” Output: Function should return the entered length strings. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String length</title>
</head>
<body>
    <script>
        var a=prompt("Enter the text:");
        var p=a.length;
        alert(p);
        var b=prompt("Enter the text:");
        var q=b.length;
        alert(q);
        var c=prompt("Enter the text:");
        var r=c.length;
        alert(r);

        var len=prompt("Enter the length of string:");
        if(len==p)
        {
        document.write(a);
        }
        else if(len==q)
        {
            document.write(b);   
        }
        else if(len==r)
        {
            document.write(c);
        }
        else
        document.write("String of entered length not found");
    </script>
</body>
</html>
