<!-- 6.a.Write a JavaScript function to capitalize the first letter of each word in a string. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upper case</title>
</head>
<body>
    <script>
            
    function upper(str)
    {
        var p = str.split(' ');
        var q = [];
        for(var i=0; i < p.length; i++)
        {
            q.push(p[i].charAt(0).toUpperCase()+p[i].slice(1));
        }
        return q.join(' ');
    }
    var a=prompt("enter text");
    document.write(upper(a));
