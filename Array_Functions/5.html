<!-- 5.In the Martian land faraway, a new virus has evolved and is attacking the individuals at a fast pace. The scientists have figured out 
    the virus composition, V. The big task is to identify the people who are infected. The sample of N people is taken to check if they are 
    POSITIVE or NEGATIVE. A report is generated which provides the current blood composition B of the person. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus</title>
</head>
<body>
    <script>
        var v=prompt("Enter virus composition");
        var b=prompt("Enter blood composition");
        var i=0,j=0;
        var count=0;
        while(i<v.length && j<b.length)
        {
            if(v[i]==b[j])
            {
                i++;
                j++;
                count++;
            }
            else
            i++;
        }
        if(count==b.length)
           document.write("Positive");
        else
          document.write("Negative");   
    </script>
</body>
</html>
