<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let n=prompt("enter the number")
    let numTest = new Promise(function(resolve, reject) {
        if(n > 20)
        resolve("no. greater than 20");
        else
        reject("no. less than 20");
    })
    numTest.then((res) => {
        document.write(res)
    }).then(() => {
        document.write("multiple function called");
    }).finally(() => {alert("done")})

    </script>
</body>
</html>
