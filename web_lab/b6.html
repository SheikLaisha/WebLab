<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
	weight =(n) => {
		if(n > 150)
		{
			return "obese";
		}
		if(n > 100 && n < 150)
		{
			return "ok";
		}
		if(n < 100)
		{
			return "underweight";
		}
	}

	let n=prompt("enter the weight");
	n=n*2.2;
	document.write(weight(n));
    </script>
</body>
</html>
