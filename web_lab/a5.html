<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        let a=[]
        let size=prompt("enter the size of the array")
        for(let i=0;i<size;i++)
        {
            a[i]=prompt("Enter the element "+(i+1))
        }
        document.write("Array"+a+"<br/>")
        let num=prompt("enter the number you want to insert")
        var pos=prompt("Enter the position")
        size++
        for(i=size-1;i>=pos;i--)
        {
            a[i]=a[i-1]
        }
        a[pos-1]=num
        document.write("Array after inserting"+a+"<br/>")

        let num1=prompt("enter the element to be deleted")
        for(i=0;i<size;i++)
        {
            if(a[i]==num1)
            {
                var pos=a[i]
            }
        }
        for(i=pos-1;i<size;i++)
        {
            a[i]=a[i+1]
        }
        a.length=size-1
        document.write("array after deleting :"+a+"<br/>");
     </script>
        
</body>
</html>
